<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museum Cybersecurity Training Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #1f1f1f, #3a3a3a);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: #121212;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    .choices button {
      background-color: #007aff;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      padding: 15px 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s;
    }
    .choices button:hover {
      background-color: #0056ff;
      transform: translateY(-3px);
    }
    .progress-bar {
      height: 10px;
      background: #007aff;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .feedback {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .score {
      margin-top: 20px;
      font-size: 1.3em;
      color: #ffa500;
    }
    .resources {
      margin-top: 30px;
      text-align: left;
    }
    .resources h3 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .resources a {
      color: #007aff;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
      font-size: 1em;
    }
    .resources a:hover {
      text-decoration: underline;
    }
    .progress-indicator {
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #cccccc;
    }
    #restartButton {
      display: none;
      background-color: #ff4500;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
    }
    #restartButton:hover {
      background-color: #d14000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .choices {
        grid-template-columns: 1fr; /* Stack buttons in one column */
      }
      .question {
        font-size: 1.3em;
      }
      .choices button {
        font-size: 1em;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      .question {
        font-size: 1.2em;
      }
      .choices button {
        font-size: 0.9em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

      {

      },
      {

        options: [

        ],
        answer: "Use a password manager",
        explanation: "Password managers securely store and generate strong passwords for multiple accounts."
      },
      {

        options: [
          "Report the incident to IT immediately",

          "Ignore it and keep working"
        ],
        answer: "Report the incident to IT immediately",
        explanation: "Timely reporting allows IT to assess the situation and take necessary action to prevent damage."
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const shuffledQuestions = questions.sort(() => Math.random() - 0.5);

    const questionElement = document.getElementById('question');
    const choicesElement = document.getElementById('choices');
    const feedbackElement = document.getElementById('feedback');
    const scoreElement = document.getElementById('score');
    const progressBar = document.getElementById('progressBar');
    const progressIndicator = document.getElementById('progressIndicator');
    const resourcesElement = document.getElementById('resources');
    const restartButton = document.getElementById('restartButton');

    function loadQuestion() {
      const currentQuestion = shuffledQuestions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;
      choicesElement.innerHTML = '';
      feedbackElement.textContent = '';
      progressIndicator.textContent = `Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}`;
      progressBar.style.width = `${((currentQuestionIndex + 1) / shuffledQuestions.length) * 100}%`;

      currentQuestion.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.addEventListener('click', () => checkAnswer(option));
        choicesElement.appendChild(button);
      });
    }

    function checkAnswer(selectedOption) {
      const currentQuestion = shuffledQuestions[currentQuestionIndex];
      if (selectedOption === currentQuestion.answer) {
        score++;
        feedbackElement.textContent = `Correct! ${currentQuestion.explanation}`;
        feedbackElement.style.color = 'green';
      } else {
        feedbackElement.textContent = `Incorrect. ${currentQuestion.explanation}`;
        feedbackElement.style.color = 'red';
      }

      currentQuestionIndex++;
      if (currentQuestionIndex < shuffledQuestions.length) {
        setTimeout(loadQuestion, 2000);
      } else {
        endGame();
      }
      scoreElement.textContent = `Score: ${score} / ${shuffledQuestions.length}`;
    }

    ],

      "â€œEvery museum creates its own story.â€",

    ],

    ],

    ]
  };

  // Determine grade and emoji
  let grade = '';
  let emoji = '';
  if (score / shuffledQuestions.length >= 0.9) {
    grade = "A";
    emoji = "ðŸŽ‰ðŸ†";

  // Display final feedback with grade and quote
  feedbackElement.innerHTML = `

  feedbackElement.style.color = "#ffa500";

  // Show additional resources and restart button
  resourcesElement.style.display = 'block';

}


    function restartGame() {
      currentQuestionIndex = 0;
      score = 0;
      resourcesElement.style.display = 'none';
      restartButton.style.display = 'none';
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
